<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .calculator .form-control {
            text-align: right;
            font-size: 24px;
            height: 60px;
        }
        .calculator button {
            font-size: 24px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator bg-light">
            <input type="text" class="form-control mb-3" id="display" readonly>
            <div class="row">
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button></div>
                <div class="col-3"><button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button></div>
            </div>

            <div class="row mt-2">
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('+')">+</button></div>
            </div>

            <div class="row mt-2">
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('-')">-</button></div>
            </div>

            <div class="row mt-2">
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('.')">.</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">0</button></div>
                <div class="col-3"><button class="btn btn-primary btn-block" onclick="calculateResult()">=</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('*')">*</button></div>
            </div>

            <div class="row mt-2">
                <div class="col-3 offset-9"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('/')">/</button></div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
