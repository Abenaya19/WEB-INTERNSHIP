<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form class="w-50" action="https://httpbin.org/get" method="get">
            <fieldset class="border p-4">
                <legend class="w-auto">Personal Info</legend>
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="ABENAYA" autocomplete="on" required autofocus>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="S" autocomplete="on" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="abenayasivakumar08@gmail.com" autocomplete="on" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="your secret" autocomplete="on" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="5555556666" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="male" name="gender" value="male">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="female" name="gender" value="female">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="coffee">Fav coffee:</label>
                    <select class="form-control" name="coffee" id="coffee">
                        <optgroup label="Coffees">
                            <option value="regurlar coffee">Regular coffee</option>
                            <option value="iced coffee">Iced coffee</option>
                        </optgroup>
                        <optgroup label="Espresso Drinks">
                            <option value="Latte" selected>Latte</option>
                            <option value="others">Others</option>
                        </optgroup>
                    </select>
                </div>
                <fieldset class="border p-3">
                    <legend class="w-auto">Which pet do you like the most?</legend>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="pets" id="dog" value="dog">
                        <label for="dog" class="form-check-label">Dog</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="pets" id="cat" value="cat">
                        <label for="cat" class="form-check-label">Cat</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="pets" id="others" value="others">
                        <label for="others" class="form-check-label">Others</label>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
